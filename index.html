<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hawker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
</head>
<body style="background-color: #595959">
    <header>
        <section style="position:absolute;top:0;display:inline;height:80px;padding-left:10%">
            <lord-icon
                src="https://cdn.lordicon.com/hpxruznz.json"
                trigger="loop"
                colors="primary:#ea5a5a,secondary:#08a88a"
                style="width:80px;height:80px">
            </lord-icon>
        </section>
        <h1><i>News Hawker</i></h1>
        <nav>
            <ul>
                <li><a>Saved Stories</a></li>
                <li><a>Logout</a></li>
            </ul>
        </nav>
    </header>
    <section id="search">
        <section style="display:inline-block">
            <h3 style="color:#e62121;display:inline"><b>SEARCH ARTICLE BY NAME:</b></h3>
            <input id="topic-search">
            <button id="topic-submit"><i>SUBMIT</i></button>
        </section>
    </section>
    <main style=" ">
        <div style="height:300px"></div>
    </main>
    <div style="height:100px"></div>
    <footer>
        <div style="padding-top:3px; border-top:1px solid #aa0000">
            <section style="height: 90px; width: 100%; border-top:1px solid #882200">
                <h2>
                    Alejandro | Jessie | Max | Nikola
                </h2>
            </section>
        </div>
    </footer>
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
</body>
</html>
